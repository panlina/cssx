<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src=bower_components/jquery/dist/jquery.js></script>
	<script src=bower_components/specificity/specificity.js></script>
	<script src=cssx.js></script>
</head>
<body>
	<div id=d></div>
	<div id=e></div>
	<div id=f class=x></div>
	<script>
		var sheet = [
			{ selector: "div", style: { i: 42 } },
			{ selector: "div.x", style: { i: 26, x: true } },
			{ selector: "#d", style: { y: false } }
		];
		cssx(sheet)($('body'));
		$("#d").text(JSON.stringify($("#d")[0].cssx));
		$("#e").text(JSON.stringify($("#e")[0].cssx));
		$("#f").text(JSON.stringify($("#f")[0].cssx));
	</script>
</body>
</html>
